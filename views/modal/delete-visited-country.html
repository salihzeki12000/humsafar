    <h4>Are You Sure ?</h4>
    <p>This country will be removed from the map and the countries visited.</p>
    <div class="row-flex">
      <div class="col-flex" ng-click="removeCountryVisited();">
      <span class="delete-confirmation">Cancel</span>
    </div>
      <div class="col-flex">
        <span class="delete-confirmation br0"  ng-click="$dismiss();">Ok</span>
      </div>
    </div>
  </div>
</div>
