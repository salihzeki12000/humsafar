<section class="login-bg rl img-holder mt-60" auto-height>
  <div class="container">
    <div class="row">
      <div class="col-md-6 hidden-sm hidden-xs">
        <div class="login-ht">
          <div class="text-cont ab">
            <div class="pull-right">
              <div class="android-ios">
                <img src="img/libro-home/android-ios.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="login-ht">
          <div class="pt30">
            <div class="login-signup-tab">
              <uib-tabset active="activeJustified">
                <uib-tab index="0" heading="Login">
                  <div class="login-form agent-signup">
                    <form ng-submit="loginAsAgent(agentLoginForm)">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                              <i class="fa fa-envelope color-white" aria-hidden="true"></i>
                            </span>
                          <input type="email" class="form-control color-white" id="inputGroupSuccess4" aria-describedby="Emaild Id" placeholder="Email Id"
                            ng-model="agentLoginForm.email">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                              <i class="fa fa-lock color-white fnt-20" aria-hidden="true"></i>
                            </span>
                          <input type="password" class="form-control color-white" placeholder="Password" ng-model="agentLoginForm.password">
                        </div>
                        <div class="forgot-link pt10 text-right">
                          <a ui-sref="forgot-password-email" class="color-white avenir-roman">Forgot Password?</a>
                        </div>
                      </div>
                      <div class="login-error-veri" ng-if="showError">
                        <p>*Incorrect Email or Password entered.</p>
                      </div>
                      <div class="btn-login mt25">
                        <input type="submit" class="btn btn-outline color-white avenir-roman" value="Login"></button>
                      </div>
                      <div class="loginsign-toggle">
                        <span>or</span>
                        <a ui-sref="login" class="color-pink">Go To User Login</a>
                      </div>
                    </form>
                  </div>
                </uib-tab>
                <uib-tab index="1" heading="Sign Up">
                  <div class="login-form agent-signup">
                    <form ng-submit="registerAsAgent(agentSignUpForm)">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                              <i class="fa fa-user color-white" aria-hidden="true"></i>
                            </span>
                          <input type="text" class="form-control color-white" id="inputGroupSuccess4" aria-describedby="Company Name" placeholder="Company Name"
                            ng-model="agentSignUpForm.companyName">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                              <i class="fa fa-envelope color-white" aria-hidden="true"></i>
                            </span>
                          <input type="email" class="form-control color-white" id="inputGroupSuccess4" aria-describedby="Emaild Id" placeholder="Email Id"
                            ng-model="agentSignUpForm.email">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                              <i class="fa fa-lock color-white fnt-20" aria-hidden="true"></i>
                            </span>
                          <input type="password" class="form-control color-white" placeholder="Password" ng-model="agentSignUpForm.password">
                        </div>
                      </div>
                      <div class="terms-condt">
                        <div class="checkbox">
                          <label class="color-white">
                            <input type="checkbox" id="tnc"/>
                            <label for="tnc" class=" avenir-roman">I accept the Terms &amp; Conditions and Privacy Policy of the website.</label>
                          </label>
                        </div>
                      </div>
                      <div class="btn-login mt25">
                        <input type="submit" class="btn btn-outline color-white avenir-roman" value="Register"> </button>
                      </div>
                    </form>
                  </div>
                </uib-tab>
                <!-- <uib-tab index="2" heading="Register As Partner" data-toggle="tooltip" title="Travel Agent | Tour Operator | Local Guide"
                  class="pointer login-partner-tooltip">
                </uib-tab>
              </uib-tabset> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="menu-contact ab">
      <ul class="list-unstyled list-inline avenir-black">
        <li>
          <a ui-sref="destination" class="color-white">Destinations</a>
        </li>
        <li>
          <!--<a href="https://travelibro.com/bookings/{{'?accessToken=' + accessToken}}" ng-if="accessToken" class="color-white">Bookings</a>-->
          <a ng-click="bookingLink();" class="color-white">Bookings</a>
        </li>
        <li>
          <a ui-sref="popularitinerary" class="color-white">Itineraries</a>
        </li>
        <li>
          <a href="https://travelibro.com/blog" class="color-white">Blogs</a>
        </li>
        <li>
          <a ui-sref="about" class="color-white">About Us</a>
        </li>
      </ul>
    </div>
  </div>
</section>
