<div class="container-fluid">
      <div class="destination-nav second destin-fixednav bg-grey">
        <div class="row">
          <div class="col-md-8 col-sm-8">
            <div class="destination-scroll pl20">
              <ul class="list-inline">
                <li ng-click="getTab(0)" ng-class="{'active': cityoptions.active=='mustdo'}">Must Doâ€™s</li>
                <li ng-click="getTab(1)" ng-class="{'active': cityoptions.active=='hotels'}">Hotels</li>
                <li ng-click="getTab(2)" ng-class="{'active': cityoptions.active=='restaurants'}">Restaurants</li>
                <li ng-click="getTab(3)" ng-class="{'active': cityoptions.active=='itineraries'}">Itineraries</li>
                <li ng-click="getTab(4); getBooking(cityDestData.name,cityDestData.country.name)" ng-class="{'active': cityoptions.active=='booking'}">Bookings</li>
                <li ng-click="getTab(5)" ng-class="{'active': cityoptions.active=='visit'}">Best Time To Visit</li>
              </ul>
            </div>
          </div>
          <div class="col-md-4 col-sm-4 hide">
            <div class="pr20">
              <form action="">
                <div class="input-search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Destination">
                    <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  <div class="bg-white pt20 min-hght">
    <div class="destination-featured">
      <div class="plr30">
      <div class="row">
        <div class="col-md-4 col-sm-6" ng-repeat="mustdo in cityDestData.mustDo track by $index">
          <div class="img-holder card relate">
            <!-- <div class="flip-holder" ng-class="($index==index)?'flipped':''" style="background:url('{{mustdo.mainPhoto | uploadpath}}')"> -->
            <div class="flip-holder" ng-class="($index==index)?'flipped':''"
            style="background:url('{{mustdo.mainPhoto|uploadpath}}')">
              <!-- <img ng-src="{{mustdo.mainPhoto|uploadpath:600:600:'cover'}}" alt="travel-libro" class="full-width"> -->
              <div class="front">
                <div class="pop-hover-css" ng-click="openCountry($index);">
                  <h4 class="title-head-left color-white">
                    {{$index+1}}. {{mustdo.name}}
                  </h4>
                </div>
                <div class="read-more right-bottom filpup">
                  <a class="color-white" ng-click="index=$index">Read</a>
                </div>
              </div>

              <div class="back relate">
                <div class="flipped-cont">
                   <div class="get-center full-width pl20 pr20">
                  <p>{{mustdo.description}}</p>
                </div>
                <div class="read-more right-bottom flipdown">
                  <a class="color-white" ng-click="index=-1">Close</a>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
