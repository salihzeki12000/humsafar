<div class="min-hght">
  <div class="container-fluid">
    <div class="destination-featured bg-white">
        <h4 class="text-center fnt-22 color-pink">Top 10 In {{countryDestData.name}}</h4>
        <div class="row" ng-init="index=-1">
          <div class="col-md-4 col-sm-6" ng-repeat="must in countryDestData.mustDo track by $index">
            <div class="img-holder card relate">
              <div class="flip-holder" ng-class="($index==index)?'flipped':''" style="background:url('{{must.mainPhoto | uploadpath}}')">
                <!-- <img src="{{must.mainPhoto|uploadpath:400:400:'cover'}}" alt="travel-libro" class="full-width"> -->
                <div class="front">
                  <div class="pop-hover-css" ng-click="openCountry($index);">
                    <h4 class="title-head-left country-mustdo-title color-white">
                      {{must.name}}
                    </h4>
                  </div>
                  <div class="read-more right-bottom filpup">
                    <a class="color-white" ng-click="index=$index">Read</a>
                  </div>
                </div>
                <div class="back">
                  <div class="flipped-cont">
                    <div class="get-center full-width pr20 pl20">
                      <p>{{must.description}}</p>
                    </div>
                    <div class="read-more right-bottom flipdown">
                      <a class="color-white" ng-click="index=-1">Close</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
