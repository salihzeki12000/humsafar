<div class="destination popular-agent-sec mt-60" scrolldown>
  <div class="img-holder-destination bg-agents relate">
    <div class="overlay-landing"></div>
    <div class="get-center country-title">
      <h4 class="color-white title-head">Popular Agents</h4>
    </div>
 <div ng-include="template.footer" class="template footer"></div>
    <div class="mouse-scrolldown color-white text-center" ng-click="scrollDown();">
      <img src="img/mouse-scroll.png" alt="Travelibro">
      <p>Scroll Down</p>
    </div>
  </div>
</div>
<div class="coming-soon-page mt-60 second">
  <div class="container">
    <div class="comingsoon-content">
      <h1 class="">COMING SOON</h1>
      <h4>We are out exploring the world to offer enhanced features<br> and a better user experience. Fly back to us in a while.</h4>
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="comingsoon-mail">
            <form>
              <div class="email-form">
                <div class="input-group" ng-hide="showme">
                  <input type="text" class="form-control coming-email" placeholder="Enter your email  and we will contact you when ready">
                  <div class="input-group-btn btn-coming">
                    <button class="btn btn-comingsoon"  ng-click="showme=true"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                  </div>
                </div>
                    <div class="login-comming-soon text-center" ng-show="showme">
                        <h3 class="color-white avenir-roman">
                          Thank You. <br>
                          We will notify you via email soon.
                        </h3>
                        </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
